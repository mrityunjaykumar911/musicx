<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
</head>

<body>
  <div class="container-fluid p-3">
    <div class="row">
      <div class="col-sm-8 offset-sm-2">
        <div class="jumbotron">
          <div class="container text-center">
            <img src="{{url_for('static', filename='musicx.png')}}" />
            <h1 class="display-4">
              Brand Your mood! Our Tunes!!
            </h1>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4 offset-sm-4">
        <form name="login" method="post">
          <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" placeholder="Username" name="uname" required id="userid">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" placeholder="Username" name="psw" required id="pwd">
          </div>
          <div class="form-group text-right">
            <button class="btn btn-sm btn-success" id="submit" onclick="check()">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script type="text/javascript">
    function check()/*function to check userid & password*/ {
      var user = document.getElementById("userid").value;
      var pass = document.getElementById("pwd").value;

      if (user == "user" && pass == "user") {
        // alert("Opening User Page");
        openPageUser();
      }
      else if (user == "admin" && pass == "admin") {
        // alert("Opening admin page");
        openPageAdmin();
      }
      else {
        alert("Error Password or Username")/*displays error message*/
      }
    }
    function openPageAdmin() {
      // window.location = window.location.origin+"/admin";

      window.open(window.location.origin + "/admin", '_blank');
    }
    function openPageUser() {
      window.open("/user.html", "_alt");
    }
  </script>

</body>

</html>
